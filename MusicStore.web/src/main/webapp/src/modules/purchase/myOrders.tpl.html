<div  ng-controller="purchaseCtrl" >   
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Iva</th>
                    <th>PaymentMethod</th>
                    <th>Total</th>
                    <th>Confirm Order</th>
                    <th>Cancel Order</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="purchase in purchases">
                    <td><div>{{purchase.date}}</div></td>
                    <td><div>{{purchase.iva}}</div></td>  
                    <td><div>{{purchase.paymentMethod}}</div></td>
                    <td><div>{{purchase.total}}</div></td>
                    <td>
                        <div id="element" style="text-align: center;">
                            <button class="btn btn-default" ng-click="sayHi()" ng-confirm-click="Would you like to say hi?">
                                <span class="glyphicon glyphicon-ok"></span> Confirmation
                            </button>
                        </div>
                    </td>
                    <td>
                        <div style="text-align: center;">
                            <button class="btn btn-default" data-toggle="modal" 
                                    data-target="#myModalNorm" ng-show="true">
                                <span class="glyphicon glyphicon-remove"></span> Cancel
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" 
                                data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            &iquest;Are you sure you want to cancel the order?
                        </h4>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form role="form">
                            <button type="button" class="btn btn-success">
                                <span class="glyphicon glyphicon-message-plus"></span>
                                Yes
                            </button>
                            <button type="button" class="btn btn-danger">
                                <span class="glyphicon glyphicon-message-plus"></span>
                                No
                            </button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
