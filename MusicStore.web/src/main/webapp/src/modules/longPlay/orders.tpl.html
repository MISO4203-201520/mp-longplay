<div  ng-controller="provPurchaseCtrl" >   
    
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Album</th>
                    <th>Provider</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="purchase in purchases">
                    <td><div>{{purchase.id}}</div></td>
                    <td><div>{{purchase.name}}</div></td>  
                    <td><div>{{purchase.price}}</div></td>
                    <td><div>{{purchase.discount}}</div></td>
                    <td><div>{{purchase.album.name}}</div></td>
                    <td><div>{{purchase.provider.name}}</div></td>
                </tr>
            </tbody>
        </table>
           </div>
</div>
