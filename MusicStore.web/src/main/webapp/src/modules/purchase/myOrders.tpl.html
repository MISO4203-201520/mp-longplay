<div  ng-controller="purchaseCtrl" >   
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Iva</th>
                    <th>PaymentMethod</th>
                    <th>Total</th>
                    <th>Confirm Order</th>
                    <th>Cancel Order</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="purchase in purchases">
                    <td><div>{{purchase.date}}</div></td>
                    <td><div>{{purchase.iva}}</div></td>  
                    <td><div>{{purchase.paymentMethod}}</div></td>
                    <td><div>{{purchase.total}}</div></td>
                    <td>
                        <div id="element" style="text-align: center;">
                            <button class="btn btn-default" data-toggle="modal" 
                                    data-target="#modalConfirmation" ng-show="true">
                                <span class="glyphicon glyphicon-ok"></span> Confirmation
                            </button>
                        </div>
                    </td>
                    <td>
                        <div style="text-align: center;">
                            <button class="btn btn-default" data-toggle="modal" 
                                    data-target="#simpleModalConfirmation" ng-show="true">
                                <span class="glyphicon glyphicon-remove"></span> Cancel
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Modal Confirmation -->
    <div class="modal fade" id="modalConfirmation" tabindex="-1" role="dialog" 
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" 
                            data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        &iquest;Are you sure you want to confirme the order?
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form role="form">
                        <button type="button" class="btn btn-success" data-toggle="modal" 
                                    data-target="#modalDate" ng-show="true">
                            <span class="glyphicon glyphicon-message-plus"></span>
                            Yes
                        </button>
                        <button type="button" class="btn btn-danger" data-toggle="modal" 
                                    data-target="#modalConfirmation" ng-show="true">
                            <span class="glyphicon glyphicon-message-plus"></span>
                            No
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
      <!-- Modal Input Date -->
    <div class="modal fade" id="modalDate" tabindex="-1" role="dialog" 
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" 
                            data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Please select the order date
                    </h4>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <form role="form">
                        <input type="date" name="orderDate" required/>
                         <button type="button" class="btn btn-success"
                                 ng-show="true" data-toggle="modal" data-target="#modalConfirmation,#modalDate">
                            <span class="glyphicon glyphicon-message-plus"></span>
                            Accept
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <!-- Simple Modal Confirmation -->
    <div class="modal fade" id="simpleModalConfirmation" tabindex="-1" role="dialog" 
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" 
                            data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        &iquest;Are you sure you want to cancel the order?
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form role="form">
                        <button type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-message-plus"></span>
                            Yes
                        </button>
                        <button type="button" class="btn btn-danger" ng-show="true" 
                                data-toggle="modal" data-target="#simpleModalConfirmation">
                            <span class="glyphicon glyphicon-message-plus"></span>
                            No
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>  
</div>
