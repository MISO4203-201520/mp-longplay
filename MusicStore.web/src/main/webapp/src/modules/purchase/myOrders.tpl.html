<div>
    <!--Display Alerts -->
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)">{{alert.msg}}</alert>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Iva</th>
                    <th>PaymentMethod</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="purchase in purchases">
                    <td><div>{{purchase.date}}</div></td>
                    <td><div>{{purchase.iva}}</div></td>  
                    <td><div>{{purchase.paymentMethod}}</div></td>
                    <td><div>{{purchase.total}}</div></td>
                </tr>
            </tbody>
        </table>
        
        <button ng-click="findMyOrders()" class="btn btn-default">Click me</button>
        
    </div>
</div>
