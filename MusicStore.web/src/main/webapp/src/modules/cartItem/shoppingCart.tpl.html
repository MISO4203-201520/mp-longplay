<div>
    <!--Display Alerts -->
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)">{{alert.msg}}</alert>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>SubTotal</th>
                    <th ng-if="ctrl.recordActions">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in records">
                    <td><div>{{record.longPlay.album.name}}</div></td>
                    <td><div> <a editable-text="record.quantity" onbeforesave="verify(record.quantity)" onaftersave="postVerify(record)">{{ record.quantity}}</a></div></td>        
                    <td><div>{{record.longPlay.price| currency}}</div></td>
                    <td><div>{{subtotal(record) | currency}}</div></td>
                    <td><button ng-repeat="(key, action) in ctrl.recordActions" id="{{$parent.$index}}-{{key}}-btn" class="btn btn-default btn-sm" ng-show="action.show()" ng-click="action.fn(record)"><span class="glyphicon glyphicon-{{action.icon}}"></span> {{action.displayName}}</button></td>
                </tr>
                <tr>
                    <td><div></div></td>
                    <td><div></div></td>                          
                    <td><div><strong>TOTAL:</strong></div> </td>
                    <td><div><strong>{{total| currency}}</strong></div></td>  
                    <td><div></div></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <pagination ng-show="ctrl.numPages > 1" num-pages="ctrl.numPages" total-items="ctrl.totalItems"
                        ng-model="ctrl.currentPage" ng-change="ctrl.pageChanged()" items-per-page="ctrl.itemsPerPage"
                        max-size="ctrl.maxSize" class="pagination-md" boundary-links="true" rotate="false"></pagination>
        </div>
    </div>

    <div class="col-md-11" align="right">
        <button  class="btn btn-primary btn-lg" ng-click="checkout()" popover="Thanks" popover-trigger="mouseenter" popover-placement="bottom"> 
            <span class="glyphicon glyphicon-check" aria-hidden="true" ></span> Checkout </button>
    </div>
    <div id="divPagar"  style="display:none;width:30%;height:54%; position:absolute;top:23%;left:35%; z-index: 1;box-shadow: 2px 2px 5px gray; border-radius: 5px; background-color: #E2ECDE">
        <label
            style="color: white; font-size: 15px; text-align: center; width: 100%; background-color: #437FF6; border-top-left-radius: 3px; border-top-right-radius: 3px">Payment</label>
        <div style="margin: 1%">
            <label
                style="font-family: sans-serif; background-color: white; text-align: center; width: 100%; border-radius: 3px;">IVA 16: {{total*+0.16| currency}}</label>
        </div>
        <div style="margin: 1%">
            <label
                style="font-family: sans-serif; background-color: white; text-align: center; width: 100%; border-radius: 3px;">SUBTOTAL: {{total| currency}}</label>
        </div>
        <div style="background-color: white;margin: 1%">
            <label 	style="margin:3%; font-size: 30px; font-family: sans-serif;  text-align: center; width: 100%; border-radius: 3px;">Total: {{(total*+0.16)+total| currency}}</label>
        </div>
        <div style="margin: 3%">
            <IMG SRC="src/modules/cartItem/images/tarjeta.jpg" height="35px" width="120px" style="border-radius: 3px"> 
            <input ng-model="cardNumber" type="text" class="form-control"  placeholder="Valid Card Number" required autofocus data-stripe="number" />
            <select ng-model="paymentMethodList"  ng-change="" ng-options="opt as opt.label for opt in paymentMethod">         
                
            </select>
            <br>
            <label	style="color: red; font-size: 15px; ">{{error}}</label>
            <button ng-click="pay();"
                    style="color: white; font-size: 30px; font-family: sans-serif; background-color: #437FF6; text-align: center; width: 100%; border-radius: 10px;">Buy Now</button>
        </div>
    </div>
    
</div>
