[main]
cacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager
securityManager.cacheManager = $cacheManager
authc.loginUrl = /#/login
authenticatedFilter = co.edu.uniandes.csw.musicstore.shiro.AuthcFilter
rolesFilter = co.edu.uniandes.csw.musicstore.shiro.AuthzFilter

#Integrate with Stormpath:
stormpathClient = com.stormpath.shiro.client.ClientFactory
stormpathClient.cacheManager = $cacheManager
stormpathClient.apiKeyFileLocation = \.stormpath\apiKey.properties
stormpathRealm = com.stormpath.shiro.realm.ApplicationRealm
stormpathRealm.client = $stormpathClient

# Find this URL in your Stormpath console for an application you create:
# Applications -> (choose application name) --> Details: REST URL
stormpathRealm.applicationRestUrl = https://api.stormpath.com/v1/applications/2iqFRzczK1RGZK0bhxRGK7
stormpathRealm.authenticationCachingEnabled = true
securityManager.realm = $stormpathRealm

#Roles
stormpathRealm.groupRoleResolver.modeNames = name
securityManager.realm = $stormpathRealm

[urls]
/webresources/users/login = anon
/webresources/longplays** = authenticatedFilter, rolesFilter[provider]
/webresources/albums** = authenticatedFilter, rolesFilter[provider]
/webresources/song** = authenticatedFilter, rolesFilter[provider]
/webresources/cartItems** = authenticatedFilter, rolesFilter[user]
/webresources/purchases** = authenticatedFilter, rolesFilter[user]
/webresources/providers** = authenticatedFilter, rolesFilter[admin]
/webresources/clients** = authenticatedFilter, rolesFilter[admin]

